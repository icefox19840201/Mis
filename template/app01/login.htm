	<head>
		<meta charset="utf-8">
		<title>Login - Akira</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">

	<body>
		<div id="login-page" class="container">
			<h2>自动化运维管理系统</h2>
			<form id="login-form" class="well" action="/app01/login/" method="post">
                {% csrf_token  %}
			<input type="text" class="span2" placeholder="Email" id="username" name="username"/><br />
			<input type="password" class="span2" placeholder="Password" id="password" name="password"/><br />
			<label class="checkbox"> <input type="checkbox" /> Remember me </label>
			<button type="submit" class="btn btn-primary">Sign in</button>
			<button type="submit" class="btn">Forgot Password</button>
				<label style="color: red"></label>
		</form>	
		</div>
		<script src="/static/js/jquery.min.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
		<script src="/static/js/site.js"></script>
