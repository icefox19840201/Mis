{% extends "master/_layout.html" %}

{%block content%}
	<div  style="float: left;width: 300px; margin-left: 20px">
					<h1>
						供应商联系管理
					</h1>

					<form id="form_suplier" action="/supplier/index/" method="post">
						<fieldset>
							<legend>供应商信息</legend>
							{{ form.as_p }}
						</fieldset>
                        <input type="submit" class="btn btn-primary" value="添加">
                        <input type="reset" class="btn" value="取消">
                        <input type="hidden" id="hid" name="hid" value="{{ pageId }}">
	</form>
</div>

<fieldset>
        <legend>供应商信息一览表</legend>

        <table  borderColor=#4a4a84 height=40 cellSpacing=8 cellPadding=2 width=550 align=center bgColor=#ffffff border=1">
						<thead>
							<tr>
								<th>
									供应商
								</th>
                                <th>
									销售人员
								</th>
                                <th>
									销售电话
								</th>

                                 <th>
									操作
								</th>
							</tr>
						</thead>
						<tbody>

                            {% for item in data %}
                                 <tr>
                                <td> {{ item.name }} </td>
                                 <td> {{ item.sales }} </td>
                            <td> {{ item.sales_phone }} </td>
                         <td></td>



                                </tr>
                            {% endfor %}

           </tbody>
					</table>
</fieldset>
    <div style="text-align: right">
     {{ paging_link }}
    </div>



{%endblock%}

{% block js%}
    <script type="text/javascript">
        function del(id){
             $.ajax({
            url:'supplier/sm/?id='+id+'&action=delete',
            type:'GET',
            success:function(data){
                console.log(data)
          },
            error:function(msg){
                console.log(msg)
            }

        })
        }
    </script>
{% endblock %}
